<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Internship Status</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
    }
    .internship-status {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        width: 3000px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        align-items:center ;
    }
    .status {
        font-weight: bold;
        margin-bottom: 18px;
    }
    .status span {
        padding: 5px 10px;
        border-radius: 5px;
        color: #fff;
        font-weight: normal;
    }
    .applied {
        background-color: orange;
    }
    .not-applied {
        background-color: darkred;
    }
    .received-offer {
        background-color: green;
    }
</style>
</head>
<body>

<div class="internship-status">
    <div class="status">
        Nazariya LGBTQIA+ Resource Group: <span class="applied">Applied </span>
    </div>
    <div class="status">
        Centre for Policy Research (CPR): <span class="not-applied">Not Applied</span>
    </div>
    <div class="status">
        National Human Rights Commission (NHRC):  <span class="received-offer">Received Offer Letter</span>
    </div>
</div>

</body>
</html>
